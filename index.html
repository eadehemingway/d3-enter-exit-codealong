<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="chart-container">
      <div id="control-box">
        <div id="input-container"></div>
        <button id="fill" class="fill-input-btn">FILL RANDOMLY</button>
      </div>
      <div id="chart"></div>
    </div>

    <div class="button-container">
      <button id="add" class="add-input-btn">+</button>
      <button id="exit" class="delete-input-btn red-border">-</button>

      <button id="update" class="update-input-btn">UPDATE</button>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
